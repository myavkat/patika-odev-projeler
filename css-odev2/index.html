<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item" id="logo">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="google logo"
        />
      </div>
      <div class="item" id="search">
        <p>Search the web using Google!</p>
        <input type="text" name="search-bar" id="search-bar" /><br />
        <button>Google Search</button><button>I'm feeling lucky</button>
      </div>
      <div class="item" id="undersearch1">
        <p>Special Searches</p>
        <a href="">Stanford Search</a><br /><a href="">Linux Search</a>
      </div>
      <div class="item" id="undersearch2">
        <a href="">Help!</a><br /><a href="">About Google!</a><br /><a href=""
          >Company Info</a
        ><br /><a href="">Google! Logos</a>
      </div>
      <div class="item" id="undersearch3">
        <p>Get Google!</p>
        <p>updates monthly:</p>
        <input
          type="email"
          name="subscribe-email"
          id="subscribe-email"
          placeholder="your e-mail"
        /><br />
        <button>Subscribe</button>
        <a href="">Archive</a>
      </div>
      <div id="footer"><p>Copyright Â©1998 Google Inc.</p></div>
    </div>
  </body>
</html>
